<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Shoe Management System</title>

    <script src="assest/bootstrap-5.3.2-dist/jquery-3.6.1.min.js"></script>
    <script src="assest/bootstrap-5.3.2-dist/js/bootstrap.bundle.js"></script>
    <link rel="stylesheet" href="assest/bootstrap-5.3.2-dist/css/bootstrap.css">
    <link rel="stylesheet" href="assest/8.0.1_normalize.css">
    <link rel="stylesheet" href="assest/new.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Acme&display=swap" rel="stylesheet">

</head>
<body style="background:#9D4DFF;" >
<header>
    <nav class="navbar navbar-expand-lg fixed-top" style="background-image: linear-gradient(to left, #6B3278 10%, #9D4DFF); height:12vh;">
        <div class="container-fluid">
            <a class="navbar-brand" style="font-family:Abril Fatface;"  href="#">Trendy Treads</a>

            <a herf="" class="singup-button  me-auto text-black active text-white "  >Sing Up</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="offcanvas offcanvas-end bg-dark" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title  active text-bol text-white" style="font-family: Abril Fatface" id="offcanvasNavbarLabel">Trendy Treads</h5>
                    <button type="button" class="btn-close bg-light" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <ul class="navbar-nav  justify-content-center flex-grow-1 pe-3">
                        <li class="nav-item">
                            <a class="nav-link active text-bol text-white" aria-current="page" style="font-family: AcmeStatic;" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link mx-lg-2 active text-bol text-white" style="font-family: AcmeStatic;" href="#">Customer</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link mx-lg-2 active text-bol  text-white" style="font-family: AcmeStatic;" href="#">Employee</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link mx-lg-2 active text-bol  text-white" style="font-family: AcmeStatic;" href="#">Suppliers</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link mx-lg-2 active text-bol  text-white" style="font-family: AcmeStatic;" href="#">Sale</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link mx-lg-2  active text-bol  text-white"style="font-family: AcmeStatic;" href="#">Inventory</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

    </nav>
</header>

<main class="container-fluid ">

    <div id="backgroundImage" class="container d-flex flex-grow-1 flex-column sectionBorder  position-absolute" style="top: 95%; left: 50%;  transform: translate(-50%, -50%); background-color: gray;">

        <div>
            <h3 style="font-family: Abril Fatface; font-size: 26px; left: 20px; top: 20px; position: relative;" class="text-white">Customer</h3>
        </div>
        <div class="row justify-content-center " style="height:max-content ;">

            <div class="col-md-5 text-left position-relative" style="margin-top:2%;">
                <form>

                    <div class="form-group">
                        <label for="CustomerCodeTxt" style="font-family: 'Times New Roman'; font-weight: bold;" class="form-label">Customer code: </label>
                        <input type="email" class="form-control" style="font-family: 'Times New Roman'; " id="CustomerCodeTxt" aria-describedby="emailHelp" placeholder="Customer code">
                    </div>

                    <div class="form-group">
                        <label for="CustomerNameTxt"  style="font-family: 'Times New Roman'; font-weight: bold;" class="form-label">Customer name:</label>
                        <input type="password" class="form-control" style="font-family: 'Times New Roman'; " id="CustomerNameTxt" placeholder="Customer name">
                    </div>

                    <div class="form-group">
                        <label class="form-label"  style="font-family: 'Times New Roman'; font-weight: bold;">Gender :</label>

                        <select class="form-select text-dark "
                                aria-label="Default select example" id="customerGender">
                        </select>
                    </div>

                    <div class="form-group">
                        <label style=" font-weight: bold; font-family: 'Times New Roman';" for="date" >Join date as a loyalty customer:</label>
                        <input type="date"
                               class="form-control bg-white  text-dark focus-ring-dark "
                               id="JoinDateTxt">
                    </div>

                    <div class="form-group">
                        <label class="form-label" style="font-family: 'Times New Roman'; font-weight: bold;">Level :</label>

                        <select class="form-select text-dark "
                                aria-label="Default select example" id="CustomerLeveTxt">
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="TotalPointsTxt" style="font-family: 'Times New Roman'; font-weight: bold; "class="form-label">Total points :</label>
                        <input type="password" class="form-control" style="font-family: 'Times New Roman'; " id="TotalPointsTxt" placeholder="Total points ">
                    </div>

                </form>
            </div>

            <div class="col-md-5 text-left  position-relative" style="margin-top:3%;">
                <form>

                    <div class="form-group">
                        <label style=" font-weight: bold; font-family: 'Times New Roman';" for="date" >Date Of Birth:</label>
                        <input type="date"
                               class="form-control bg-white  text-dark focus-ring-dark "
                               id="dateTxtOrderPage" id="date">
                    </div>

                    <div class="form-group">
                        <label for="txtContactNo"  style="font-family: 'Times New Roman'; font-weight: bold;"  class="form-label">Contact No:</label>
                        <input type="password" class="form-control"   style="font-family: 'Times New Roman'; "id="txtContactNo" placeholder="Contact No">
                    </div>

                    <div class="form-group">
                        <label for="AddressTxt"  style="font-family: 'Times New Roman'; font-weight: bold;"  class="form-label">Address:</label>
                        <input type="password" class="form-control"   style="font-family: 'Times New Roman'; "id="AddressTxt" placeholder="Address">
                    </div>

                    <div class="form-group">
                        <label for="txtEmail"  style="font-family: 'Times New Roman'; font-weight: bold;"  class="form-label">Email:</label>
                        <input type="password" class="form-control"   style="font-family: 'Times New Roman'; "id="txtEmail" placeholder="Email">
                    </div>


                    <div class="input-group col mb-5" style="position: absolute; top:75%; width: 325px;">
                        <input type="text" class="form-control " placeholder="Customer code/Contact no" aria-label="Recipient's username" aria-describedby="button-addon2">
                        <button class="btn btn-info text-black" type="button" id="button-addon2">Search</button>
                    </div>



                    <div class="mt-2" style="position: absolute; top: 91%;">

                        <button type="submit" style="font-weight: bold;" class="btn btn-danger ">+Save Customer</button>

                        <button type="submit" style="font-weight: bold;" class="btn btn-warning">Update</button>

                        <button type="submit" style="font-weight: bold;" class="btn btn-success">Delete</button>
                    </div>




                </form>
            </div>
             <div class="row mt-1 mt-md-2 mt-lg-4 justify-content-around" style="height: 320px;">
            <div class="col-11 justify-content-around sectionBorder" style="height: 290px; background: white;">
                <div class="customerTableDiv overflow-auto" style="height: 270px; ">
                    <table class="table table-white table-striped table-bordered table-hover ">
                        <thead class="text-light table-dark text-center  table-bordered sticky-top">
                        <tr>
                            <th>Customer code</th>
                            <th>Name</th>
                            <th>Gender</th>
                            <th>Join date as a loyalty customer</th>
                            <th>Level </th>
                            <th>Total points</th>
                            <th>Date Of Birth</th>
                            <th>Contact No</th>
                            <th>Address</th>
                            <th>Email</th>
                        </tr>
                        </thead>
                        <tbody id="customerTable"></tbody>
                    </table>
                </div>
            </div>
        </div>



        </div>
    </div>
</main>
</body>

</html>
