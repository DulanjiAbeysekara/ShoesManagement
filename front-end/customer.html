<!-----------------------------------------------Customer-------------------------------->


    <div class="container">
        <h2 style="font-family: Abril Fatface;">Customer Form</h2>
        <div  style="background-color: gray;" class="row justify-content-center">

            <h3 style="font-family: Abril Fatface; color: white;">Customer</h3>
            <div  class="col-md-8">
                <form>
                    <div class="row">
                        <div class="col-md-6">

                            <div class="form-group mb-4 mt-4">
                                <label for="txtCustomerCode">Customer Code:</label>
                                <input type="text" class="form-control" id="txtCustomerCode">
                            </div>


                            <div class="form-group mb-4">
                                <label for="txtCustomerName">Customer Name:</label>
                                <input type="text" class="form-control" id="txtCustomerName">
                            </div>

                            <div class="form-group mb-4">
                                <label for="txtGender">Gender:</label>
                                <select class="form-control" id="txtGender">
                                    <option value="MALE">MALE</option>
                                    <option value="FEMALE">FEMALE</option>
                                </select>
                            </div>


                            <div class="form-group mb-4">
                                <label for="txtJoinDateLoyaltyCustomer">Join Date Loyalty Customer:</label>
                                <input type="date" class="form-control" id="txtJoinDateLoyaltyCustomer">
                            </div>


                            <!-- Other form fields -->
                        </div>
                        <div class="col-md-6">
                            <div class="form-group mb-4 mt-4">
                                <label for="txtLevel">Level:</label>
                                <select class="form-control" id="txtLevel">
                                    <option value="GOLD">GOLD</option>
                                    <option value="SILVER">SILVER</option>
                                    <option value="BRONZE">BRONZE</option>
                                    <option value="NEW">NEW</option>
                                </select>
                            </div>

                            <div class="form-group mb-4">
                                <label for="txtTotalPoints">Total Points:</label>
                                <input type="text" class="form-control" id="txtTotalPoints">
                            </div>


                            <div class="form-group mb-4">
                                <label for="txtDateOfBirth">Date of Birth:</label>
                                <input type="date" class="form-control" id="txtDateOfBirth">
                            </div>


                            <div class="form-group mb-4">
                                <label for="txtAddress">Address:</label>
                                <input type="text" class="form-control" id="txtAddress">
                            </div>
                            <!-- Other form fields -->


                        </div>
                    </div>


                    <div class="row">
                        <div class="col-md-12 mb-4 mt-4 text-left">

                            <button type="button" class="btn btn-danger" id="btnSave">+Save Customer</button>
                            <button type="button" class="btn btn-warning" id="btnUpdate">Update</button>
                            <button type="button" class="btn btn-success" id="btnDelete">Delete</button>
                            <button type="button" class="btn btn-secondary" id="btnGetAll">GetAll</button>


                        </div>


                    </div>

                    <div class="row">
                        <div class="col-md-5 mb-4 mt-4 text-left">
                            <input text="text" placeholder="Customer Code/Contact No" class="form-control" id="serachCust">
                            <button class="btn btn-primary mb-2 mt-2" type="submit">Search</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>



<!----------------------------------------Customer Table------------------------------------>

        <div class="row mt-1 mt-md-2 mt-lg-4 justify-content-around" style="height: 320px;">
            <div class="col-11 justify-content-around sectionBorder" style="height: 290px; background: white">
                <div class="customerTableDiv overflow-auto" style="height: 270px;">
                    <table  id="tblCustomers" class="table table-success table-striped table-bordered table-hover">
                        <thead class="text-light table-dark text-center  table-bordered sticky-top">
                        <tr >
                            <th>Customer Code</th>
                            <th>Customer Name</th>
                            <th>Gender</th>
                            <th>Join Date Loyalty Customer</th>
                            <th>Level</th>
                            <th>Total Points</th>
                            <th>Date of Birth</th>
                            <th>Address</th>
                        </tr>
                        </thead>

                    </table>
                </div>
