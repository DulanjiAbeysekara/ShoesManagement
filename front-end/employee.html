<main>
  <div class="container">
    <h2 style="font-family: Abril Fatface;">Employee Form</h2>
    <div  style="background-color: gray;" class="row justify-content-center">

      <h3 style="font-family: Abril Fatface; color: white;">Employee</h3>
      <div  class="col-md-8">
        <form>

          <div class="row">
            <div class="col-md-6">

              <div class="form-group mb-4 mt-4">
                <label for="employeeCode">Employee Code:</label>
                <input type="text" class="form-control" id="employeeCode">
              </div>


              <div class="form-group mb-4">
                <label for="employeeName">Employee Name:</label>
                <input type="text" class="form-control" id="employeeName">
              </div>

              <div class="form-group mb-4">
                <label for="employeeGender">Gender:</label>
                <select class="form-control" id="employeeGender">
                  <option>Male</option>
                  <option>Female</option>
                </select>
              </div>


              <div class="form-group mb-4">
                <label for="employeeStatus">Status:</label>
                <input type="text" class="form-control" id="employeeStatus">
              </div>

              <div class="form-group mb-4">
                <label for="employeeDesignation">designation:</label>
                <input type="date" class="form-control" id="employeeDesignation">
              </div>

              <!-- Other form fields -->
            </div>
            <div class="col-md-6">
              <div class="form-group mb-4 mt-4">
                <label for="accessRole">Access Role:</label>
                <select class="form-control" id="accessRole">
                  <option>ADMIN</option>
                  <option>USER</option>
                </select>
              </div>



              <div class="form-group mb-4">
                <label for="employeeDateOfBirth">Date of Birth:</label>
                <input type="date" class="form-control" id="employeeDateOfBirth">
              </div>


              <div class="form-group mb-4">
                <label for="employeeDateOfJoin">Date Of Join:</label>
                <input type="date" class="form-control" id="employeeDateOfJoin">
              </div>


              <div class="form-group mb-4">
                <label for="attachedBranch">Attached Branch:</label>
                <input type="text" class="form-control" id="attachedBranch">
              </div>

              <div class="form-group mb-4">
                <label for="attachedBranch">Address:</label>
                <input type="text" class="form-control" id="address">
              </div>

              <div class="form-group mb-4">
                <label for="contactNo">Contact No:</label>
                <input type="text" class="form-control" id="contactNo">
              </div>
              <!-- Other form fields -->


            </div>
          </div>


          <div class="row">
            <div class="col-md-12 mb-4 mt-4 text-left">

              <button type="submit" class="btn btn-danger">+Save Employee</button>
              <button type="button" class="btn btn-warning">Update</button>
              <button type="button" class="btn btn-success">Delete</button>


            </div>


          </div>

          <div class="row">
            <div class="col-md-5 mb-4 mt-4 text-left">
              <input text="text" placeholder="Customer Code/Contact No" class="form-control" id="serachCust">
              <button class="btn btn-primary mb-2 mt-2" type="submit">Search</button>
            </div>
          </div>

        </form>
      </div>
    </div>



    <!----------------------------------------Employee Table------------------------------------>

    <div class="row mt-1 mt-md-2 mt-lg-4 justify-content-around" style="height: 320px;">
      <div class="col-11 justify-content-around sectionBorder" style="height: 290px; background: white">
        <div class="customerTableDiv overflow-auto" style="height: 270px;">
          <table class="table table-success table-striped table-bordered table-hover">
            <thead class="text-light table-dark text-center  table-bordered sticky-top">
            <tr>
              <th>Employee Code</th>
              <th>Employee Name</th>
              <th>Gender</th>
              <th>Status</th>
              <th>Level</th>
              <th>Designation</th>
              <th>Date of Birth</th>
              <th>Date Of Join</th>
              <th>Attached Branch</th>
              <th>Address</th>
              <th>Contact No</th>
              >
            </tr>
            </thead>
            <tbody id="customerTable"></tbody>
          </table>
        </div>
