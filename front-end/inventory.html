<main>
  <div class="container">
    <h2 style="font-family: Abril Fatface;">Inventory Form</h2>
    <div  style="background-color: gray;" class="row justify-content-center">

      <h3 style="font-family: Abril Fatface; color: white;">Inventory</h3>
      <div  class="col-md-8">
        <form>

          <div class="row">
            <div class="col-md-6">

              <div class="form-group mb-4 mt-4">
                <label for="itemCode">Item Code:</label>
                <input type="text" class="form-control" id="itemCode">
              </div>


              <div class="form-group mb-4">
                <label for="itemDesc">Item Desc:</label>
                <input type="text" class="form-control" id="itemDesc">
              </div>

              <div class="form-group mb-4">
                <label for="itemPicture">Item Picture:</label>
                <input type="text" class="form-control" id="itemPicture">
              </div>

              <div class="form-group mb-4 mt-4">
                <label for="category">Category:</label>
                <select class="form-control" id="category">
                  <option>Sports</option>
                  <option>Hills</option>
                  <option>Flate</option>
                </select>
              </div>

              <div class="form-group mb-4">
                <label for="size">Size:</label>
                <input type="text" class="form-control" id="size">
              </div>



              <div class="form-group mb-4 mt-4">
                <label for="supplierCode1">Supplier Code:</label>
                <select class="form-control" id="supplierCode1">
                  <option>Sup001</option>
                  <option>Sup002</option>
                  <option>Sup003</option>
                </select>
              </div>


            </div>


              <!-- Other form fields -->

              <div class="col-md-6 mb-4 mt-4 ">

              <div class="form-group mb-4">
                <label for="supplierName2">Supplier Name:</label>
                <input type="text" class="form-control" id="supplierName2">
              </div>


              <div class="form-group mb-4">
                <label for="unitpricesale">Unit Price Sale:</label>
                <input type="date" class="form-control" id="unitpricesale">
              </div>


              <div class="form-group mb-4">
                <label for="unitPriceBuy">Unit Price Buy:</label>
                <input type="text" class="form-control" id="unitPriceBuy">
              </div>

              <div class="form-group mb-4">
                <label for="expectedProfit">Expected Profit:</label>
                <input type="text" class="form-control" id="expectedProfit">
              </div>

              <div class="form-group mb-4">
                <label for="profitMargin">Profit Margin:</label>
                <input type="text" class="form-control" id="profitMargin">
              </div>


              <div class="form-group mb-4 mt-4">
                <label for="Inventorystatus">Status:</label>
                <select class="form-control" id="Inventorystatus">
                  <option>Good</option>
                  <option>Bad</option>
                </select>
              </div>



            </div>

          </div>

          <div class="row">
            <div class="col-md-12 mb-4 mt-4 text-left">

              <button type="submit" class="btn btn-danger">+Save Sale</button>
              <button type="button" class="btn btn-warning">Update</button>
              <button type="button" class="btn btn-success">Delete</button>


            </div>


          </div>


          <div class="row">
            <div class="col-md-5 mb-4 mt-4 text-left">
              <input text="text" placeholder="Item Code" class="form-control" id="serachCust">
              <button class="btn btn-primary mb-2 mt-2" type="submit">Search</button>
            </div>
          </div>
        </form>
      </div>
    </div>



    <!---------------------------------------Inventory Table------------------------------------>

    <div class="row mt-1 mt-md-2 mt-lg-4 justify-content-around" style="height: 320px;">
      <div class="col-11 justify-content-around sectionBorder" style="height: 290px; background: white">
        <div class="customerTableDiv overflow-auto" style="height: 270px;">
          <table class="table table-success table-striped table-bordered table-hover">
            <thead class="text-light table-dark text-center  table-bordered sticky-top">
            <tr>
              <th>Item  Code</th>
              <th>Item Desc</th>
              <th>Item Picture</th>
              <th>Category</th>
              <th>Size</th>
              <th>Supplier Code</th>
              <th>Supplier Name</th>
              <th>Unit Price Sale</th>
              <th>Unit Price Buy</th>
              <th>Expected Profit</th>
              <th>Profit Margin</th>
              <th>Status</th>
            </tr>
            </thead>
            <tbody id="customerTable"></tbody>
          </table>
        </div>
      </div>
    </div>

  </div>






  </div>
