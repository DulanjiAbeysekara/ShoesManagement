<main>
  <div class="container">
    <h2 style="font-family: Abril Fatface;">Employee Form</h2>
    <div  style="background-color: gray;" class="row justify-content-center">

      <h3 style="font-family: Abril Fatface; color: white;">Employee</h3>
      <div  class="col-md-8">
        <form>

          <div class="row">
            <div class="col-md-6">

              <div class="form-group mb-4 mt-4">
                <label for="txtEmployeeCode">Employee Code:</label>
                <input type="text" class="form-control" id="txtEmployeeCode">
              </div>


              <div class="form-group mb-4">
                <label for="txtEmployeeName">Employee Name:</label>
                <input type="text" class="form-control" id="txtEmployeeName">
              </div>

              <div class="form-group mb-4">
                <label for="txtEmployeePicture">Employee Picture:</label>
                <input type="file" class="form-control" id="txtEmployeePicture">
              </div>

              <div class="form-group mb-4">
                <label for="txtEmployeeGender">Gender:</label>
                <select class="form-control" id="txtEmployeeGender">
                  <option value="MALE">MALE</option>
                  <option value="FEMALE">FEMALE</option>
                </select>
              </div>


              <div class="form-group mb-4">
                <label for="txtEmployeeStatus">Status:</label>
                <input type="text" class="form-control" id="txtEmployeeStatus">
              </div>

              <div class="form-group mb-4">
                <label for="txtEmployeeDesignation">Designation:</label>
                <input type="text" class="form-control" id="txtEmployeeDesignation">
              </div>

              <!-- Other form fields -->
            </div>
            <div class="col-md-6">
              <div class="form-group mb-4 mt-4">
                <label for="txtAccessRole">Access Role:</label>
                <select class="form-control" id="txtAccessRole">
                  <option value="ADMIN">ADMIN</option>
                  <option value="USER">USER</option>
                </select>
              </div>



              <div class="form-group mb-4">
                <label for="txtEmployeeDateOfBirth">Date of Birth:</label>
                <input type="date" class="form-control" id="txtEmployeeDateOfBirth">
              </div>


              <div class="form-group mb-4">
                <label for="txtEmployeeDateOfJoin">Date Of Join:</label>
                <input type="date" class="form-control" id="txtEmployeeDateOfJoin">
              </div>


              <div class="form-group mb-4">
                <label for="txtAttachedBranch">Attached Branch:</label>
                <input type="text" class="form-control" id="txtAttachedBranch">
              </div>

              <div class="form-group mb-4">
                <label for="txtAddress">Address:</label>
                <input type="text" class="form-control" id="txtAddress">
              </div>



              <div class="form-group mb-4">
                <label for="txtContactNo">Contact No:</label>
                <input type="text" class="form-control" id="txtContactNo">
              </div>
              <!-- Other form fields -->


            </div>
          </div>



          <img id="img" src="../assest/image/image1.jpeg" width="300px" height="200px">

          <input type="file" id="imgInput" accept="image/*" style="display: none">


          <div class="row">
            <div class="col-md-12 mb-4 mt-4 text-left">

              <button type="button" class="btn btn-danger" id="employeeSaveBtn">+Save Employee</button>
              <button type="button" class="btn btn-warning" id="btnEmUpdate">Update</button>
              <button type="button" class="btn btn-success" id="btnEmDelete">Delete</button>


            </div>


          </div>

          <div class="row">
            <div class="col-md-5 mb-4 mt-4 text-left">
              <input text="text" placeholder="Customer Code/Contact No" class="form-control" id="serachCust">
              <button class="btn btn-primary mb-2 mt-2" type="submit">Search</button>
            </div>
          </div>

        </form>
      </div>
    </div>



    <!----------------------------------------Employee Table------------------------------------>

    <div class="row mt-1 mt-md-2 mt-lg-4 justify-content-around" style="height: 320px;">
      <div class="col-11 justify-content-around sectionBorder" style="height: 290px; background: white">
        <div class="customerTableDiv overflow-auto" style="height: 270px;">
          <table id="tblEmployee" class="table table-success table-striped table-bordered table-hover">
            <thead class="text-light table-dark text-center  table-bordered sticky-top">
            <tr>
              <th>Employee Code</th>
              <th>Employee Name</th>
              <th>Gender</th>
              <th>Status</th>
              <th>Level</th>
              <th>Designation</th>
              <th>Date of Birth</th>
              <th>Date Of Join</th>
              <th>Attached Branch</th>
              <th>Address</th>
              <th>Contact No</th>
            </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </div>
