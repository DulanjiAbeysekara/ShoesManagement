<main>
  <div class="container">
    <h2 style="font-family: Abril Fatface;">Inventory Form</h2>
    <div  style="background-color: gray;" class="row justify-content-center">

      <h3 style="font-family: Abril Fatface; color: white;">Inventory</h3>
      <div  class="col-md-8">
        <form>

          <div class="row">
            <div class="col-md-6">

              <div class="form-group mb-4 mt-4">
                <label for="txtItemCode">Item Code:</label>
                <input type="text" class="form-control" id="txtItemCode">
              </div>


              <div class="form-group mb-4">
                <label for="txtItemDesc">Item Desc:</label>
                <input type="text" class="form-control" id="txtItemDesc">
              </div>

              <div class="form-group mb-4">
                <label for="txtItemPicture">Item Picture:</label>
                <input type="text" class="form-control" id="txtItemPicture">
              </div>

              <div class="form-group mb-4 mt-4">
                <label for="txtCategory">Category:</label>
                <select class="form-control" id="txtCategory">
                  <option value="SPORTS">SPORTS</option>
                  <option value="HILLS">HILLS</option>
                  <option value="FLATE">FLATE</option>
                </select>
              </div>

              <div class="form-group mb-4">
                <label for="txtSize">Size:</label>
                <input type="text" class="form-control" id="txtSize">
              </div>



              <div class="form-group mb-4 mt-4">
                <label for="txtSupplierCode1">Supplier Code:</label>
                <select class="form-control" id="txtSupplierCode1">
                  <option value="SUP001">SUP001</option>
                  <option value="SUP002">SUP002</option>
                  <option value="Sup003">Sup003</option>
                </select>
              </div>


            </div>


              <!-- Other form fields -->

              <div class="col-md-6 mb-4 mt-4 ">

              <div class="form-group mb-4">
                <label for="txtSupplierName2">Supplier Name:</label>
                <input type="text" class="form-control" id="txtSupplierName2">
              </div>


              <div class="form-group mb-4">
                <label for="txtUnitPriceSale">Unit Price Sale:</label>
                <input type="text" class="form-control" id="txtUnitPriceSale">
              </div>


              <div class="form-group mb-4">
                <label for="txtUnitPriceBuy">Unit Price Buy:</label>
                <input type="text" class="form-control" id="txtUnitPriceBuy">
              </div>

              <div class="form-group mb-4">
                <label for="txtExpectedProfit">Expected Profit:</label>
                <input type="text" class="form-control" id="txtExpectedProfit">
              </div>

              <div class="form-group mb-4">
                <label for="txtProfitMargin">Profit Margin:</label>
                <input type="text" class="form-control" id="txtProfitMargin">
              </div>


              <div class="form-group mb-4 mt-4">
                <label for="txtInventoryStatus">Status:</label>
                <select class="form-control" id="txtInventoryStatus">
                  <option value="GOOD">GOOD</option>
                  <option value="BAD">BAD</option>
                </select>
              </div>



            </div>

          </div>

          <div class="row">
            <div class="col-md-12 mb-4 mt-4 text-left">

              <button type="button" class="btn btn-danger" id="btnItemSave">+Save Item</button>
              <button type="button" class="btn btn-warning" id="btnItemUpdate">Update</button>
              <button type="button" class="btn btn-success" id="btnItemDlt">Delete</button>


            </div>


          </div>


          <div class="row">
            <div class="col-md-5 mb-4 mt-4 text-left">
              <input text="text" placeholder="Item Code" class="form-control" id="txtItemSearch">
              <button class="btn btn-primary mb-2 mt-2" type="button" id="btnItemSearch">Search</button>
            </div>
          </div>
        </form>
      </div>
    </div>



    <!---------------------------------------Inventory Table------------------------------------>

    <div class="row mt-1 mt-md-2 mt-lg-4 justify-content-around" style="height: 320px;">
      <div class="col-11 justify-content-around sectionBorder" style="height: 290px; background: white">
        <div class="customerTableDiv overflow-auto" style="height: 270px;">
          <table id="tblItem" class="table table-success table-striped table-bordered table-hover">
            <thead class="text-light table-dark text-center  table-bordered sticky-top">
            <tr>
              <th>Item  Code</th>
              <th>Item Desc</th>
              <th>Item Picture</th>
              <th>Category</th>
              <th>Size</th>
              <th>Supplier Code</th>
              <th>Supplier Name</th>
              <th>Unit Price Sale</th>
              <th>Unit Price Buy</th>
              <th>Expected Profit</th>
              <th>Profit Margin</th>
              <th>Status</th>
            </tr>
            </thead>
            <tbody>

            </tbody>
          </table>
        </div>
      </div>
    </div>
