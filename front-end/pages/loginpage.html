  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background-color:gray;
    }
    .login-container {
      max-width: 575px; /* Increased width */
      width: 80%; /* Ensures responsiveness */
      padding: 15px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }
    .form-title {
      margin-bottom: 15px;
      font-size: 24px;
      font-weight: bold;
      text-align: center;
    }
    .form-control {
      margin-bottom: 15px;
    }
    .login-btn {
      width: 100%;
      padding: 10px;
      font-family: Abril Fatface;
    }
  </style>
</head>
<body>
<div class="login-container">
  <div class="form-title" style="font-family: 'Times New Roman'">Login</div>
  <form>
    <div class="mb-3">
      <label for="email" class="form-label fw-bold" style="font-family:Quicksand ;" >Email address</label>
      <input type="email" class="form-control" id="email" placeholder="Enter your email">
    </div>
    <div class="mb-3">
      <label for="password" class="form-label fw-bold" style="font-family:Quicksand; ">Password</label>
      <input type="password" class="form-control" id="password" placeholder="Enter your password">
    </div>
    <button type="button" class="btn btn-primary login-btn ">Login</button>
    <button type="button" class="btn btn-primary login-btn mb-4 mt-4 ">Sing Up</button>
    <div class="mt-3 text-center">
      <a href="#">Forgot Password?</a>
    </div>
  </form>
</div>
</body>
