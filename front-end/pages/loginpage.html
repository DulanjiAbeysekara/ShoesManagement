<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shoe Management</title>
  <link rel="stylesheet" href="../assest/bootstrap-5.3.2-dist/css/bootstrap.css">
  <script src="../assest/bootstrap-5.3.2-dist/js/bootstrap.bundle.js"></script>
  <link rel="stylesheet" href="../assest/new.css">
  <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Acme&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">

  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      position: relative;
    }

    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(rgba(50, 50, 50, 0.7), rgba(50, 50, 50, 0.7)), url("../assest/image/man-shoes-store-600nw-521505319.webp"); /* Linear gradient with gray color and 70% opacity combined with background image */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      z-index: 1;
    }

    .login-container {
      max-width: 575px; /* Increased width */
      width: 80%; /* Ensures responsiveness */
      padding: 15px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      position: relative;
      z-index: 2;
    }

    .form-title {
      margin-bottom: 15px;
      font-size: 24px;
      font-weight: bold;
      text-align: center;
      font-family: 'Times New Roman';
    }

    .form-control {
      margin-bottom: 15px;
    }

    .login-btn {
      width: 100%;
      padding: 10px;
      font-family: 'Abril Fatface', cursive;
    }
  </style>
</head>
<body>
<div class="login-container">
  <div class="form-title">Login</div>
  <form>
    <div class="mb-3">
      <label for="txtEmail" class="form-label fw-bold" style="font-family: 'Quicksand';">UserName</label>
      <input type="email" class="form-control" id="txtEmail" placeholder="UserName">
    </div>
    <div class="mb-3">
      <label for="txtPassword" class="form-label fw-bold" style="font-family: 'Quicksand';">Password</label>
      <input type="password" class="form-control" id="txtPassword" placeholder="Enter your password">
    </div>
  <a href="homepage.html"> <button type="button" class="btn btn-primary login-btn" id="btnLogIn">Login</button></a>
    <a href="userregisration.html"> <button type="button" class="btn btn-primary login-btn mb-4 mt-4" id="btnSingIn">Sign In</button></a>
    <div class="mt-3 text-center">
      <a href="#">Forgot Password?</a>
    </div>
  </form>
</div>
</body>
</html>
