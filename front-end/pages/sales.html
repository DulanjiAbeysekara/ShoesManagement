<main class="container-fluid ">

  <div id="backgroundImage" class="container d-flex flex-grow-1 flex-column sectionBorder  position-absolute" style="top: 95%; left: 50%; height: max-content;  transform: translate(-50%, -50%); background-color: gray;">

    <div>
      <h3 style="font-family: Abril Fatface; font-size: 26px; left: 20px; top: 20px; position: relative;" class="text-white">Sales
      </h3>
    </div>
    <div class="row justify-content-center " style="height:max-content ;">

      <div class="col-md-5 text-left position-relative" style="margin-top:2%;">
        <form>

          <div class="form-group">
            <label class="form-label"  style="font-family: 'Times New Roman'; font-weight: bold;">Item code  :</label>

            <select class="form-select text-dark "
                    aria-label="Default select example" id="ItemCodeTxt ">
            </select>
          </div>


          <div class="form-group">
            <label for="OrderNoTxt" style="font-family: 'Times New Roman'; font-weight: bold;" class="form-label">Order no: </label>
            <input type="email" class="form-control" style="font-family: 'Times New Roman'; " id="OrderNoTxt" aria-describedby="emailHelp" placeholder="Order no">
          </div>

          <div class="form-group">
            <label for="CustomerNameTxt"  style="font-family: 'Times New Roman'; font-weight: bold;" class="form-label">Customer name:</label>
            <input type="password" class="form-control" style="font-family: 'Times New Roman'; " id="CustomerNameTxt" placeholder="Customer name">
          </div>

          <div class="form-group">
            <label for="CustomerNameTxt"  style="font-family: 'Times New Roman'; font-weight: bold;" class="form-label">Item desc:</label>
            <input type="password" class="form-control" style="font-family: 'Times New Roman'; " id="ItemDescTxt" placeholder="Item desc">
          </div>


          <div class="form-group">
            <label for="SizeTxt"  style="font-family: 'Times New Roman'; font-weight: bold;" class="form-label">Size :</label>
            <input type="password" class="form-control" style="font-family: 'Times New Roman'; " id="SizeTxt" placeholder="Size ">
          </div>

          <div class="form-group">
            <label for="UnitPriceTxt"  style="font-family: 'Times New Roman'; font-weight: bold;" class="form-label">Unit price:</label>
            <input type="password" class="form-control" style="font-family: 'Times New Roman'; " id="UnitPriceTxt" placeholder="Unit price : ">
          </div>


        </form>
      </div>

      <div class="col-md-5 text-left  position-relative" style="margin-top:-3%;">
        <form>

          <div class="form-group">
            <label for="ItemQtyTxt"  style="font-family: 'Times New Roman'; font-weight: bold;"  class="form-label">Item qty:</label>
            <input type="password" class="form-control"   style="font-family: 'Times New Roman'; "id="ItemQtyTxt" placeholder="Item qty">
          </div>


          <div class="form-group">
            <label for="TotalPriceTxt"  style="font-family: 'Times New Roman'; font-weight: bold;"  class="form-label">Total price:</label>
            <input type="password" class="form-control"   style="font-family: 'Times New Roman'; "id="TotalPriceTxt" placeholder="Total price">
          </div>

          <div class="form-group">
            <label style=" font-weight: bold; font-family: 'Times New Roman';" for="date" >Purchase date:</label>
            <input type="date"
                   class="form-control bg-white  text-dark focus-ring-dark "
                   id="PurchaseDateTxt" id="date">
          </div>


          <div class="form-group">
            <label class="form-label"  style="font-family: 'Times New Roman'; font-weight: bold;">Payment method :</label>

            <select class="form-select text-dark "
                    aria-label="Default select example" id="PaymentMethodTxt ">
            </select>
          </div>

          <div class="form-group">
            <label for="AddedPointsTxt"  style="font-family: 'Times New Roman'; font-weight: bold;"  class="form-label">Added points :</label>
            <input type="password" class="form-control"   style="font-family: 'Times New Roman'; "id="AddedPointsTxt" placeholder="Added points ">
          </div>


          <div class="form-group">
            <label class="form-label"  style="font-family: 'Times New Roman'; font-weight: bold;">Cashier name :</label>

            <select class="form-select text-dark "
                    aria-label="Default select example" id="CashierNameTxt ">
            </select>
          </div>


          <div class="input-group col mb-5" style="position: absolute; top:90%; width: 250px; left: 55%;">
            <input type="text" class="form-control " placeholder="Order No" aria-label="Recipient's username" aria-describedby="button-addon2">
            <button class="btn btn-info text-black" type="button" id="button-addon2">Search</button>
          </div>



          <div class="mt-2" style="position: absolute; top: 88%;">

            <button type="submit" style="font-weight: bold;" class="btn btn-danger ">+Save</button>

            <button type="submit" style="font-weight: bold;" class="btn btn-warning">Update</button>

            <button type="submit" style="font-weight: bold;" class="btn btn-success">Delete</button>
          </div>




        </form>
      </div>
      <div class="row mt-1 mt-md-3 mt-lg-5 justify-content-around" style="height: 320px; ">
        <div class="col-11 justify-content-around sectionBorder" style="height: 290px; background: white; position: absolute; top:60%;">
          <div class="customerTableDiv overflow-auto" style="height: 270px; ">
            <table class="table table-white table-striped table-bordered table-hover ">
              <thead class="text-light table-dark text-center  table-bordered sticky-top">
              <tr>
                <th>Item code </th>
                <th>Order no</th>
                <th>Customer name </th>
                <th>Item desc</th>
                <th>Size </th>
                <th>Unit price </th>
                <th>Item qty</th>
                <th>Total price </th>
                <th>Purchase date</th>
                <th>Payment method</th>
                <th>Added points</th>
                <th>Cashier name</th>
              </tr>
              </thead>
              <tbody id="customerTable"></tbody>
            </table>
          </div>
        </div>
      </div>



    </div>
