<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .registration-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
    </style>
</head>
<body style="background: #f8f9fa;">

<div class="container registration-container">
    <h2 class="text-center mb-4">User Registration</h2>
    <form>
        <div class="mb-3">
            <label for="userId" class="form-label fw-bold">User ID</label>
            <input type="text" class="form-control" id="userId" placeholder="Enter your user ID">
        </div>
        <div class="mb-3">
            <label for="email" class="form-label fw-bold">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Enter your email">
        </div>

        <div class="mb-3">
            <label for="txtNewPassword" class="form-label fw-bold">New Password</label>
            <input type="password" class="form-control" id="txtNewPassword" placeholder="Enter your new password">
        </div>

        <div class="mb-3">
            <label for="password" class="form-label fw-bold">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Enter your new password">
        </div>

        <div class="mb-3">
            <label for="accessRole" class="form-label fw-bold">Access Role</label>
            <select class="form-control" id="accessRole">
                <option value="ADMIN">ADMIN</option>
                <option value="USER">USER</option>

            </select>
        </div>
        <button type="button" class="btn btn-primary w-30">Register</button>
    </form>
</div>

</body>
</html>
