<main>
    <div class="container">
        <h2 style="font-family: Abril Fatface;">Supplier Form</h2>
        <div  style="background-color: gray;" class="row justify-content-center">

            <h3 style="font-family: Abril Fatface; color: white;">Supplier</h3>
            <div  class="col-md-8">
                <form>
                    <div class="row">
                        <div class="col-md-6">

                            <div class="form-group mb-4 mt-4">
                                <label for="supplierCode">Supplier Code:</label>
                                <input type="text" class="form-control" id="supplierCode">
                            </div>


                            <div class="form-group mb-4">
                                <label for="supplierName">Supplier Name:</label>
                                <input type="text" class="form-control" id="supplierName">
                            </div>

                            <div class="form-group mb-4">
                                <label for="category">Category:</label>
                                <select class="form-control" id="category">
                                    <option>INTERNATIONAL</option>
                                    <option>LOCAL</option>
                                </select>
                            </div>

                            <div class="form-group mb-4">
                                <label for="supplierAddress">Address:</label>
                                <input type="text" class="form-control" id="supplierAddress">
                            </div>



                            <!-- Other form fields -->
                        </div>
                        <div class="col-md-6">


                            <div class="form-group mb-4 mt-4">
                                <label for="contactNo1">Contact No1:</label>
                                <input type="text" class="form-control" id="contactNo1">
                            </div>


                            <div class="form-group mb-4">
                                <label for="contactNo2">Contact No2:</label>
                                <input type="date" class="form-control" id="contactNo2">
                            </div>


                            <div class="form-group mb-4">
                                <label for="email">Email:</label>
                                <input type="text" class="form-control" id="email">
                            </div>
                            <!-- Other form fields -->


                        </div>
                    </div>


                    <div class="row">
                        <div class="col-md-12 mb-4 mt-4 text-left">

                            <button type="submit" class="btn btn-danger">+Save Supplier</button>
                            <button type="button" class="btn btn-warning">Update</button>
                            <button type="button" class="btn btn-success">Delete</button>


                        </div>


                    </div>

                    <div class="row">
                        <div class="col-md-5 mb-4 mt-4 text-left">
                            <input text="text" placeholder="Supplier Code" class="form-control" id="serachSupplier">
                            <button class="btn btn-primary mb-2 mt-2" type="submit">Search</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>



        <!----------------------------------------Supplier Table------------------------------------>

        <div class="row mt-1 mt-md-2 mt-lg-4 justify-content-around" style="height: 320px;">
            <div class="col-11 justify-content-around sectionBorder" style="height: 290px; background: white">
                <div class="customerTableDiv overflow-auto" style="height: 270px;">
                    <table class="table table-success table-striped table-bordered table-hover">
                        <thead class="text-light table-dark text-center  table-bordered sticky-top">
                        <tr>
                            <th>Supplier Code</th>
                            <th>Supplier Name</th>
                            <th>Category</th>
                            <th>Address</th>
                            <th>Contact No1</th>
                            <th>Contact No2</th>
                            <th>Email</th>

                        </tr>
                        </thead>
                        <tbody id="customerTable"></tbody>
                    </table>
                </div>
            </div>
        </div>

    </div>
